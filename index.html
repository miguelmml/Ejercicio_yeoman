<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>yeoman</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="app/styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/modernizr.js -->
    <script src="scripts/modernizr.js"></script>
    <!-- endbuild -->
    <!-- cdn del css de chartist -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  </head>
  <body>
   
    <div class="container">
      <p class="lead">Ejercicio con yeoman y github pages</p>
      <div class="jumbotron">
        <div class="wrapper1">
          <h1 class="display-3">COVID-19</h1>
          <p class="lead">Datos de los últimos 20 dias.</p>
        </div>
        <div class="wrapper2">
          <select class="custom-select custom-select--miguel" id="inputGroupSelect01" >
            <option selected>Selecciona el pais</option>
          </select>
        </div>
      </div>

      <p class="notFound">No hay datos de este país.</p>

      <div class="chartWrapper">
        <div class="legend">
          <p class="legend--green">Contagios confirmados</p>
          <p class="legend--blue">Recuperados</p>
          <p class="legend--red">Muertos</p>
        </div>

        <div class="ct-chart ct-perfect-fourth" id="wrapper"></div>
      </div>
    </div>
  
    <!-- cdn de libreria de chartist.js -->
    <script src="http://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>      
    <!-- build:js scripts/vendor.js -->
    <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="app/scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
